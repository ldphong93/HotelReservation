server:
  port: 8085
spring:
  application:
    name: authentication-service
  zipkin:
    base-url: http://localhost:9411
  config:
    import: optional:consul:localhost:8500
  cloud:
    consul:
      discovery:
        instance-id: "${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}"
